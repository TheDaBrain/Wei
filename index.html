<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wei – DaBrain AI</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: sans-serif;
      background: #0e244d;
      color: white;
      padding: 2rem;
    }
    textarea, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: none;
    }
    textarea {
      resize: vertical;
    }
    pre {
      background: #e0e0e0;
      color: #000;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>🤖 Talk to Da Wei</h2>
  <textarea id="prompt" rows="4" placeholder="Ask something smart..."></textarea>
  <button onclick="askWei()">Send</button>
  <pre id="response">Your response will appear here...</pre>

  <script>
    async function askWei() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("response");

      if (!prompt) {
        output.textContent = "⚠️ Please enter a question.";
        return;
      }

      const apiKey = "hf_your_api_key_here"; // Replace with your Hugging Face API key

      output.textContent = "Thinking...";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/meta-llama/Llama-3.3-70B-Instruct", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: prompt,
            parameters: {
              max_new_tokens: 200,
              temperature: 0.7
            }
          })
        });

        const data = await response.json();

        if (data.error) {
          output.textContent = `❌ API Error: ${data.error}`;
        } else if (data.choices && data.choices[0]?.text) {
          output.textContent = data.choices[0].text;
        } else {
          output.textContent = "⚠️ No answer returned. Please try rephrasing your question.";
        }
      } catch (error) {
        console.error("Error:", error);
        output.textContent = "❌ An error occurred. Please try again later.";
      }
    }

    // Auto-refresh every hour
    setInterval(() => {
      window.location.reload(true);
    }, 3600000);
  </script>
</body>
</html>
