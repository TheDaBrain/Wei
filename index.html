<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wei – DaBrain AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0e244d;
      color: white;
      padding: 2rem;
    }
    textarea, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: none;
    }
    textarea {
      resize: vertical;
    }
    pre {
      background: #e0e0e0;
      color: #000;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 1rem;
      min-height: 5rem;
    }
  </style>
</head>
<body>
  <h2>🤖 Talk to Wei</h2>
  <textarea id="prompt" rows="4" placeholder="Ask something smart..."></textarea>
  <button onclick="askWei()">Send</button>
  <pre id="response">Your response will appear here...</pre>

  <script>
    async function askWei() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("response");

      if (!prompt) {
        output.textContent = "⚠️ Please enter a question.";
        return;
      }

      const apiKey = "csk-vmx8p44ndx99fmpyjk2mx32y2f5nkxy8ex6w3h5mpf964mwv"; // 🔐 Fixed API key

      output.textContent = "Thinking...";

      try {
        const response = await fetch("https://api.cerebras.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "cerebras/btlm-3b-8k-base",
            messages: [
              { role: "system", content: "You are Wei, a helpful and intelligent assistant created by DaBrain." },
              { role: "user", content: prompt }
            ],
            temperature: 0.7,
            max_tokens: 200
          })
        });

        const raw = await response.text();
        console.log("Raw API response:", raw);
        const data = JSON.parse(raw);

        if (data.choices && data.choices[0]?.message?.content) {
          output.textContent = data.choices[0].message.content;
        } else if (data.error) {
          output.textContent = "❌ API Error: " + data.error.message;
        } else {
          output.textContent = "⚠️ API returned no answer.";
        }
      } catch (err) {
        console.error("Error calling Wei:", err);
        output.textContent = "❌ Error talking to Wei: " + err.message;
      }
    }

    // Auto-refresh every hour to load newest code
    setInterval(() => {
      window.location.reload(true);
    }, 3600000);
  </script>
</body>
</html>
