<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wei ‚Äì DaBrain AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0e244d;
      color: white;
      padding: 2rem;
    }
    textarea, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: none;
    }
    textarea {
      resize: vertical;
    }
    pre {
      background: #e0e0e0;
      color: #000;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>ü§ñ Talk to Da Wei</h2>
  <textarea id="prompt" rows="4" placeholder="Ask something smart..."></textarea>
  <button onclick="askWei()">Send</button>
  <pre id="response">Your response will appear here...</pre>

  <script>
    async function askWei() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("response");
      const apiKey = "csk-vmx8p44ndx99fmpyjk2mx32y2f5nkxy8ex6w3h5mpf964mwv"; // üîê Fixed API key

      output.textContent = "Thinking...";

      try {
        const response = await fetch("https://api.cerebras.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "cerebras/btlm-3b-8k-base",
            messages: [
              { role: "system", content: "You are Wei, a helpful and intelligent assistant created by DaBrain." },
              { role: "user", content: prompt }
            ],
            temperature: 0.7,
            max_tokens: 200
          })
        });

        const data = await response.json();
        output.textContent = data?.choices?.[0]?.message?.content || "No response.";
      } catch (err) {
        output.textContent = "‚ùå Error talking to Wei: " + err.message;
      }
    }<script>
  // Auto-refresh every hour
  setInterval(() => {
    window.location.reload(true);
  }, 3600000);
  </script>
</body>
</html>
