<head>
  <title>Wei ‚Äî AI Chatbot</title>
  <link rel="icon" href="favicon.ico" />
  <script defer src="api-key.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #chatbox {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin-bottom: 1em;
    }

    .user {
      color: #007bff;
    }

    .bot {
      color: #28a745;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>ü§ñ Talk to Wei</h1>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Say something..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let HF_API_KEY;

    // Wait until api-key.js loads and sets the key
    window.addEventListener("DOMContentLoaded", () => {
      HF_API_KEY = window.HF_API_KEY;

      if (!HF_API_KEY) {
        document.getElementById("messages").innerHTML += `<div class="message bot">‚ö†Ô∏è API key missing.</div>`;
      }
    });

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const messagesDiv = document.getElementById("messages");

      messagesDiv.innerHTML += `<div class="message user">${input}</div>`;
      document.getElementById("userInput").value = "";

      messagesDiv.innerHTML += `<div class="message bot">‚è≥ Thinking...</div>`;

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-alpha", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: input,
          }),
        });

        const data = await response.json();

        const botReply = data?.generated_text || data?.[0]?.generated_text || "‚ö†Ô∏è No answer.";
        messagesDiv.innerHTML += `<div class="message bot">${botReply}</div>`;
      } catch (error) {
        messagesDiv.innerHTML += `<div class="message bot">‚ö†Ô∏è Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
