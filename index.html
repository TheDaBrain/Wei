<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wei – DaBrain AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0e244d;
      color: white;
      padding: 2rem;
    }
    textarea, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: none;
    }
    textarea {
      resize: vertical;
    }
    pre {
      background: #e0e0e0;
      color: #000;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 1rem;
      min-height: 5rem;
    }
  </style>
</head>
<body>
  <h2>🤖 Talk to Wei</h2>
  <textarea id="prompt" rows="4" placeholder="Ask something smart..."></textarea>
  <button onclick="askWei()">Send</button>
  <pre id="response">Your response will appear here...</pre>
<script>
  async function askWei() {
    const prompt = document.getElementById("prompt").value.trim();
    const output = document.getElementById("response");

    if (!prompt) {
      output.textContent = "⚠️ Please enter a question.";
      return;
    }

    const apiKey = "csk-vmx8p44ndx99fmpyjk2mx32y2f5nkxy8ex6w3h5mpf964mwv"; // 🔐 Fixed API key

    output.textContent = "Thinking...";

    try {
      const response = await fetch("https://api.cerebras.ai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "cerebras/btlm-3b-8k-base",
          messages: [
            { role: "system", content: "You are Wei, a helpful and intelligent assistant created by DaBrain." },
            { role: "user", content: prompt }
          ],
          temperature: 0.7,
          max_tokens: 200
        })
      });

      const raw = await response.text();
      console.log("Raw API response:", raw);

      try {
        const data = JSON.parse(raw);

        if (data.error) {
          // API returned an error object
          output.textContent = "❌ API Error: " + (data.error.message || JSON.stringify(data.error));
          return;
        }

        if (data.choices && data.choices[0]?.message?.content) {
          output.textContent = data.choices[0].message.content;
        } else {
          output.textContent = 
            "⚠️ API returned no answer. Please try rephrasing your question or check back later.";
          console.warn("API response missing expected content:", data);
        }
      } catch (parseError) {
        console.error("JSON parse error:", parseError);
        output.textContent = 
          "❌ Failed to parse API response. Please try again or contact support.";
      }

    } catch (networkError) {
      console.error("Network or fetch error:", networkError);
      output.textContent = 
        "❌ Network error or failed to contact AI service. Please check your connection and try again.";
    }
  }

  // Auto-refresh every hour to load newest code
  setInterval(() => {
    window.location.reload(true);
  }, 3600000);
</script>
</body>
</html>
