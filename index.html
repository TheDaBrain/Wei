<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wei ‚Äî AI Chatbot</title>
  <link rel="icon" href="/favicon.ico" />
  <script defer src="api-key.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 1rem 0;
    }
    .user {
      text-align: right;
      color: #1a73e8;
    }
    .bot {
      text-align: left;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>ü§ñ Talk to Wei</h1>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Say something..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let HF_API_KEY;

    // Wait until api-key.js loads and sets the key
    window.addEventListener("DOMContentLoaded", () => {
      HF_API_KEY = window.HF_API_KEY;

      if (!HF_API_KEY) {
        document.getElementById("messages").innerHTML += `<div class="message bot">‚ö†Ô∏è API key missing.</div>`;
      }
    });

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const messagesDiv = document.getElementById("messages");

      messagesDiv.innerHTML += `<div class="message user">${input}</div>`;
      document.getElementById("userInput").value = "";

      messagesDiv.innerHTML += `<div class="message bot">‚è≥ Thinking...</div>`;

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-alpha", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: input,
          }),
        });

        const data = await response.json();

        const botReply = data?.generated_text || data?.[0]?.generated_text || "‚ö†Ô∏è No answer.";
        messagesDiv.innerHTML += `<div class="message bot">${botReply}</div>`;
      } catch (error) {
        messagesDiv.innerHTML += `<div class="message bot">‚ö†Ô∏è Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
